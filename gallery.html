  <style>
    /* Frame and layout for gallery items */
    #gallery {
      display: flex;
      flex-wrap: wrap;
      justify-content: space-around;
      margin: 2em auto;
      max-width: 1000px;
      gap: 2em;
    }
    .showcase-frame {
      border: 8px solid #a0522d;       /* wood-brown border */
      border-radius: 12px;
      padding: 16px;
      background: #fffbf3;             /* ivory background */
      box-shadow: 4px 4px 8px rgba(0,0,0,0.2);
      width: calc(50% - 2em);
      box-sizing: border-box;
    }
    .showcase-frame img {
      display: block;
      width: 100%;
      height: auto;
      border-radius: 4px;
    }
    .showcase-frame figcaption {
      text-align: center;
      margin-top: 0.5em;
      font-weight: bold;
      color: #5a4033;
    }
  </style>
</head>
