<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Wooden Fish Merit Counter</title>
  <link rel="stylesheet" href="css/style.css" />
</head>
<body>
  <header>
    <nav aria-label="Main navigation">
      <ul>
        <li><a href="index.html">Home</a></li>
        <li><a href="about.html">About Me</a></li>
        <li><a href="gallery.html">Handicraft Gallery</a></li>
        <li><a href="merit.html" aria-current="page">Wooden Fish</a></li>
      </ul>
    </nav>
  </header>

  <main class="container merit">
    <h1>Wooden Fish Merit Counter</h1>

    <!-- Background Chant Audio -->
    <audio id="bg-music" src="audio/chant.mp3" loop autoplay></audio>

    <div class="fish-container">
      <img id="wooden-fish" src="images/wooden-fish.svg" alt="Wooden Fish" tabindex="0" />
      <div id="toast" class="toast"></div>
    </div>
    <p>Merits: <span id="merit-count">0</span></p>
    <button id="fortune-btn">Get Fortune Slip (30 Merits)</button>
    <div id="fortune-display"></div>
    <button id="answer-btn">Get Suggestion (15 Merits)</button>
    <div id="answer-display"></div>
  </main>

  <footer>
    <p>&copy; 2025 Phoebe. All rights reserved.</p>
  </footer>

  <script src="js/script.js" defer></script>
</body>
</html>
